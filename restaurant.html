<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="darkslateblue">
    <link rel="manifest" href="/manifest.json">
    <meta charset="UTF-8">

    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/all.css" type="text/css" />
    <title>Restaurant Info</title>
</head>

<body class="inside">
    <p class="screen-reader-only"><a href="#maincontent">Skip to content</a></p>
    <!-- Beginning header -->
    <header>
        <!-- Beginning nav -->
        <nav>
            <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
        <!-- Beginning breadcrumb -->
        <ul id="breadcrumb" aria-label="Breadcrumb">
            <li><a href="/">Home</a></li>
        </ul>
        <!-- End breadcrumb -->
        <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
        <!-- Beginning map -->
        <section id="map-container" role="application">
            <div id="map"></div>
        </section>
        <!-- End map -->
        <!-- Beginning restaurant -->
        <section id="restaurant-container">
            <h2 id="restaurant-name"></h2>
            <img id="restaurant-img">
            <p id="restaurant-cuisine"></p>
            <address id="restaurant-address"></address>
            <table id="restaurant-hours" aria-label="Opening Times"> </table>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container" aria-label="Restaurant reviews">
            <ul id="reviews-list"></ul>
        </section>
        <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script type="text/javascript" src="js/all_restaurant.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2AJZ_ogChsP0htyJf6OCZFQFY7fCTdn4&libraries=places&callback=initMap"></script>

</body>

</html>
