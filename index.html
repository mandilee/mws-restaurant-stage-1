<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="darkslateblue">
    <link rel="manifest" href="/manifest.json">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="css/all.css" type="text/css" />
    <title>Restaurant Reviews</title>
</head>

<body>
    <p class="screen-reader-only"><a href="#maincontent">Skip to content</a></p>

    <header>
        <nav role="navigation">
            <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
    </header>

    <main id="maincontent">
        <section id="map-container" role="application">
            <div id="map"></div>
        </section>
        <section>
            <div class="filter-options">
                <h2>Filter Results</h2>
                <label for="neighborhoods-select" class="screen-reader-only">
                    Filter by neighbourhood
                </label>
                <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                        <option value="all">All Neighbourhoods</option>
                    </select>
                <label for="cuisines-select" class="screen-reader-only">
                    Filter by cuisine
                </label>
                <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" title="Filter by cuisine">
                        <option value="all">All Cuisines</option>
                    </select>
            </div>
            <ul id="restaurants-list" class="row"></ul>
        </section>
    </main>

    <script type="application/javascript" charset="utf-8" src="js/all_index.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2AJZ_ogChsP0htyJf6OCZFQFY7fCTdn4&libraries=places&callback=initMap"></script>
    <script>
        // https://www.robinosborne.co.uk/2016/05/16/lazy-loading-images-dont-rely-on-javascript/
        registerListener('load', lazyLoad);
        registerListener('scroll', lazyLoad);

        function lazyLoad() {
            var lazy =
                document.getElementsByClassName('lazy');

            for (var i = 0; i < lazy.length; i++) {
                if (isInViewport(lazy[i])) {
                    lazy[i].src = lazy[i].getAttribute('data-src');
                }
            }
        }

        function isInViewport(el) {
            var rect = el.getBoundingClientRect();

            return (
                rect.bottom >= 0 &&
                rect.right >= 0 &&
                rect.top <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.left <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

        function registerListener(event, func) {
            if (window.addEventListener) {
                window.addEventListener(event, func)
            } else {
                window.attachEvent('on' + event, func)
            }
        }

    </script>

    <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

</body>

</html>
