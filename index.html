<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <link rel="stylesheet" href="css/layout/flex.css" type="text/css" />
    <title>Restaurant Reviews</title>
</head>

<body>
    <p class="screen-reader-only"><a href="#maincontent">Skip to content</a></p>

    <header>
        <nav>
            <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
    </header>

    <main id="maincontent">
        <section id="map-container">
            <div id="map"></div>
        </section>
        <section>
            <div class="filter-options">
                <h2>Filter Results</h2>
                <label for="neighborhoods-select" class="screen-reader-only">
                    Filter by neighbourhood
                </label>
                <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                        <option value="all">All Neighbourhoods</option>
                    </select>
                <label for="cuisines-select" class="screen-reader-only">
                    Filter by cuisine
                </label>
                <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" title="Filter by cuisine">
                        <option value="all">All Cuisines</option>
                    </select>
            </div>
            <ul id="restaurants-list" class="row"></ul>
        </section>
    </main>

    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2AJZ_ogChsP0htyJf6OCZFQFY7fCTdn4&libraries=places&callback=initMap"></script>

    <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

    <script>
        // https://developers.google.com/web/fundamentals/primers/service-workers/
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js').then(function(registration) {
                    // registration success
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    // registration failure
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }

    </script>

</body>

</html>
